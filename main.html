<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <a onclick="returnListPage()"><i class="fa fa-book"></i></a>
    <div class="search-container">
      <form>
        <input type="text" id="searchTerm" placeholder="Search.." name="search">
        <button type="button" onclick="searchButton()"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <p id="errMsg"></p>
  <div class="stats">
    <h2 class="statsText">Estatisticas:</h1>
      <p class="statsText" id="stats"></p>
    </div>
    <table class="bookTable">
      <thead>
        <tr>
          <th>title</th>
          <th>author</th>
          <th>year</th>
          <th>genre</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="listTable"></tbody>
    </table>
  </body>
  <script src="percentage.js"></script>
  <script src="scripts/main.js"></script>
  </html>
